 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
<iframe width="640" height="360" src="http://www.youtube.com/embed/geTgZcHrXTc?enablejsapi=1&version=3&playerapiid=ytplayer" frameborder="0" allowfullscreen="true" allowscriptaccess="always"></iframe>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">

                                <div align="left">
                                    <p>{{ post.description }}</p>
                                </div>
                                
                            <ul class="list-inline item-details">
											
<!--                            <li>Tech:
                                    <strong><a href="http://startbootstrap.com">{{ post.category }}</a>
                                    </strong>
                                </li>   -->
                            </ul>

                            <div class="row">

                                <div class="col-lg-4" align="center">
                                    <a target="_blank" href = {{post.link}} class="btn btn-success"> <i class="fa fa-external-link-square"></i> {{ post.category }} </a>
                                </div>

                                <div class="col-lg-4 col-lg-offset-4" align="center">
                                    <button type="button" class="btn" class="myModal">Basic</button>
                                    <a data-dismiss="modal" class="btn btn-success"> <i class="fa fa-times"></i> Close </a>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/bootstrap.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/agency.js"></script>

    <!-- VEDIO SCRIPT SCRIPTS  -->
    <script src="js/jquery.mb.YTPlayer.js"></script>
    <script>
        $(function () {
            $(".player").mb_YTPlayer();
        });
    </script>

    <!-- MODAL CLOSE -->

    <script>
    jQuery(document).bind('hidden.bs.modal', function() {
        var vid1 = jQuery('#portfolioModal-{{ post.modal-id }} iframe[src*="youtube"]');
        if ( vid1.length > 0 ){
        var src = vid1.attr('src');
        vid1.attr('src', '');
        vid1.attr('src', src);
        }
    });
    </script>
