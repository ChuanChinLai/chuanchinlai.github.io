 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl"> </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <iframe width="640" height="360" src="{{ post.embedlink }}" frameborder="0" allowfullscreen="true" allowscriptaccess="always"></iframe>
                                <div align="left">
                                    <p>{{ post.description }}</p>
                                </div>
                                
                            <ul class="list-inline item-details"> </ul>

                            <div class="row">
                                <div class="col-lg-12" align="center"></div>
                                    <a target="_blank" href = {{post.demolink}} class="btn btn-success"> <i class="fa fa-external-link-square"></i> {{ post.category }} </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
